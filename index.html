<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Survey</h1>
    <form id="userName">
      <div class="form-group">
        <label for="personName">What's your name?</label>
        <input id="personName" class="form-control" type="text">
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="American" checked>
          American
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Asian">
          Asian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Mexican">
          Mexican
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="output1">
    <div id="output2">
    </div>
    </div>
  </div>
</body>
</html>
